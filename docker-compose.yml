services:
  backend:
    build: ./backend
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: always

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "3000:80"          # 로컬 3000 → 컨테이너 80(Nginx)
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
